<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false"/>
            <button>
                <img src="./images/search.png"/> 
            </button>

        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="whether">
            <img src="../WeatherApp/images/rain.png" alt="whether-icon">
            <h1 class="temp">22.0 c</h1>
            <h2 class="city">London, UK</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" >
                    <div>
                        <p class="humidity">65%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" >
                    <div>
                        <p class="wind">10 km /h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
